<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media</title>
    <script src="media.js"></script>
</head>

<body>
    <h1>Calcular média</h1>
    <div class="bloco">


        <label class='lab1' for="nome">Nome do aluno:</label>
        <input class='inp1' type="text" id="nome">

        <label class='lab2' for="nota1">Nota 1:</label>
        <input class='inp2' type="number" id="nota1">

        <label class='lab3' for="nota2">Nota 2:</label>
        <input class='inp3' type="number" id="nota2">

        <label class='lab4' for="nota3">Nota 3:</label>
        <input class='inp4' type="number" id="nota3">




    </div>
    <div class="bloco2">
        <label for="media">Média:</label>
        <input type="number" id="media" disabled>

    </div>
    <div class="bloco2">
        <button onclick="calcularMedia()">Calcular média</button>
        <button onclick="limpar()">Limpar</button>
    </div>

    <footer> © Mariane Limoli, 2023.</footer>
</body>

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
    }

    body {
        background: url(https://www.papeldeparede.etc.br/fotos/wp-content/uploads/snoopy--na-escola_6589_1024x768.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100vh ;
        

        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }

    .bloco {
        margin-top: 20px;
        padding: 20px;
        display: grid;
        border-radius: 5px;
        background-color: rgb(207, 230, 238);
        box-shadow: 0px 1px 6px rgb(48, 48, 48) ;
        grid-gap: 10px;
        grid-template-columns: auto;
        grid-template-rows: 20px 20px;
        grid-template-areas: 'a  e' 'b f' 'c g' 'd h';
    }

    .bloco2 {
        margin-top: 30px;
    }

    .bloco2 input {
        max-width: 100px;
        background-color: rgb(202, 198, 198);
        font-weight: 1000;
        text-align: center;
    }
    button{
        background-color:  rgb(2, 2, 138);
        padding: 2px;
        border: 1px solid rgb(2, 2, 202);
        border-radius: 5px;
        color: white;
        transition:0.1s ease-in;
        letter-spacing: 1px;
    }
    button:hover{
        background-color: rgb(72, 129, 26);
    }
    h1 {
        text-align: center;
        color: rgb(2, 2, 138);
        text-shadow: 1px 1px 4px rgb(153, 231, 231);
    }
    footer{
        bottom: 0;
        position: fixed;
        width: 100%;
        text-align: center;
        color: white;
        background-color:  black;
    }

    .lab1,
    .lab2,
    .lab3,
    .lab4 {
        text-align: end;
    }

    .inp1,
    .inp2,
    .inp3,
    .inp4 {
        text-align: center;
    }

    .lab1 {
        grid-area: a;
    }

    .lab2 {
        grid-area: b;
    }

    .lab3 {
        grid-area: c;
    }

    .lab4 {
        grid-area: d;
    }

    .inp1 {
        grid-area: e;
    }

    .inp2 {
        grid-area: f;
    }

    .inp3 {
        grid-area: g;
    }

    .inp4 {
        grid-area: h;
    }
</style>
</html>
